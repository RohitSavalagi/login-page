<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <header class="header">
        <nav class="menu header__menu">
            <div class="header__logo">
                <a href="#" class="header__item link header__text header__text_big">journey</a>
            </div>
            <div class="header__right">
                <div class="header__element_icons">
                    <a href="#" class="header__icon header__icons_calender"></a>
                    <a href="#" class="header__icon header__icons_forum"></a>
                    <a href="#" class="header__icon header__icons_compass"></a>
                </div>
                <div class="header__element_links">
                    <span class="header__text">Welcome, </span>
                    <a class="header__link link link__green-theme" href="#">Log In</a>
                    <span class="header__text"> or </span>
                    <a href="#" class="header__link link link__green-theme">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <div class="sign-up sign-up_container">
            <div class="sign-up__elements">
                <div class="sign-up__element sign-up__element_instruction">
                    <div class="sign-up__element_shape_rectangle"></div>
                    <p class="sign-up__element_text">Sign Up</p>
                    <a href="#" class="sign-up__element_link link link__green-theme">Log In</a>
                </div>
                <div class="sign-up__element sign-up__element_socail-media">
                    <button class="sign-up__button button button_theme_facebook">
                        <i class="fa-brands fa-facebook-f button__icon"></i>
                        <span class="button__text">Facebook</span>
                    </button>
                    <button class="sign-up__button button button_theme_google">
                        <i class="fa-brands fa-google-plus-g button__icon"></i>
                        <span class="button__text">Google</span>
                    </button>
                </div>
                <div class="sign-up__element sign-up__element_or-line">
                    <span class="sign-up__element_or">or</span>
                </div>
                <form class="form sign-up__form">
                    <input name="first-name" type="text" class="sign-up__input" placeholder="First Name" required />
                    <input name="last-name" type="text" class="sign-up__input" placeholder="Last Name" required />
                    <input name="email" type="email" class="sign-up__input" placeholder="Email" required />
                    <input name="password" type="text" class="sign-up__input" placeholder="Choose Password" required />
                    <input name="confirmingpassword" type="text" class="sign-up__input" placeholder="Confirm Password"
                        required />
                    <div class="sign-up__wrapper">
                        <input id="t-and-c" type="checkbox" class="form__element_t-and-c" value="" required />
                        <label for="t-and-c" class="form__element_t-and-c_text">
                            Agree our
                            <a href="#" class="link link__green-theme">Terms</a>
                            &
                            <a href="#" class="link link__green-theme">Conditions</a>
                        </label>
                    </div>
                    <button class="button button_theme_submit" type="submit">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
